<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${review.name}">Review</title>
</head>
<body>
	<header>
		<h1 th:text="${review.name}">Review</h1>
			<nav>
				<ul>
					<li><a href="/reviews">Reviews</a></li>
				</ul>
			</nav>		
		</header>
		<main>
			<h3 th:text="${review.title}">Title</h3>
			<img src=@{|\images\{review.imageurl}|}>
			<h4 th:text="${review.category}">Category</h4>
			<p th:text="${review.content"}>Content</p>

</body>
</html>
