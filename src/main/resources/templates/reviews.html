<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>CanHazWhatevz Places to Sleep Guide</title>
</head>
<body>

		<h1>CanHazWhatevz Places to Sleep Guide</h1>
		<nav>
			<ul>
				<li><a href="/reviews">All Reviews</a></li>
<li th:each="review : ${reviews}"><a th:href="|/students/${review.id}|" th:text="${review.name}">Review</a></li>

	<main>

</body>
</html>
